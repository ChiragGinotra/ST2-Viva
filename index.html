    <!---------------------
          Slider Section
    ------------------------->

    <section id="section-slider">
      <div class="container">
        <div id="myCarousel" class="carousel slide" data-ride="carousel">
          <ol class="carousel-indicators">
            <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
            <li data-target="#myCarousel" data-slide-to="1"></li>
            <li data-target="#myCarousel" data-slide-to="2"></li>
            <li data-target="#myCarousel" data-slide-to="3"></li>
            <li data-target="#myCarousel" data-slide-to="4"></li>
            <li data-target="#myCarousel" data-slide-to="5"></li>
            <li data-target="#myCarousel" data-slide-to="6"></li>
            <li data-target="#myCarousel" data-slide-to="7"></li>
            <li data-target="#myCarousel" data-slide-to="8"></li>
            <li data-target="#myCarousel" data-slide-to="9"></li>
            <li data-target="#myCarousel" data-slide-to="10"></li>
          </ol>

          <div class="carousel-inner">
            <div class="item active">
              <img src="images/cenamatic2.jpg" alt="Los Angeles" />
            </div>

            <div class="item">
              <img src="images/bike.jpg" alt="Chicago" />
            </div>

            <div class="item">
              <img src="images/food1.jpg" alt="New york" />
            </div>

            <div class="item">
              <img src="images/travel.jpg" alt="New york" />
            </div>

            <div class="item">
              <img src="images/people1.jpg" alt="New york" />

            <div class="item">
              <img src="images/car.jpg" alt="New york" />
            </div>

            <div class="item">
              <img src="images/interior.jpg" alt="New york" />
            </div>

            <div class="item">
              <img src="images/cenamatic1.jpg" alt="New york" />
            </div>

            <div class="item">
              <img src="images/food2.jpg" alt="New york" />
            </div>

            <div class="item">
              <img src="images/people2.jpg" alt="New york" />
            </div>
          </div>

          <a class="left carousel-control" href="#myCarousel" data-slide="prev">
            <span class="glyphicon glyphicon-chevron-left"></span>
            <span class="sr-only">Previous</span>
          </a>
          <a
            class="right carousel-control"
            href="#myCarousel"

    <!---------------------
          Form Section
    ------------------------->

    <section id="section-form">
      <div class="container-real">
        <form>
          <div class="row">
            <h2>Account</h2>
            <div class="input-group input-group-icon">
              <div class="input-icon"><i class="fa fa-user"></i></div>
              <input type="text" placeholder="Full Name" required />
            </div>
            <div class="input-group input-group-icon">
              <div class="input-icon"><i class="fa fa-envelope"></i></div>
              <input type="email" placeholder="Email Adress" required />
            </div>
            <div class="input-group input-group-icon">
              <div class="input-icon"><i class="fa fa-key"></i></div>
              <input type="password" placeholder="Password" required />
            </div>
          </div>
          <div class="row">
            <div class="col-half">
              <h4>Date of Birth</h4>
              <div class="input-group">
                <div class="col-third">
                  <input type="text" placeholder="DD" required />
                </div>
                <div class="col-third">
                  <input type="text" placeholder="MM" required />
                </div>
                <div class="col-third">
                  <input type="text" placeholder="YYYY" required />
                </div>
              </div>
            </div>
            <div class="col-half">
              <h4>Gender</h4>
              <div class="input-group">
                <input
                  id="gender-male"
                  type="radio"
                  name="gender"
                  value="male"
                />
                <label for="gender-male">Male</label>

                <input
                  id="gender-female"
                  type="radio"
                  name="gender"
                  value="female"
                />
                <label for="gender-female">Female</label>
              </div>
            </div>
          </div>
          <div class="row">
            <h4>Payment Details</h4>
            <div class="input-group">
              <input
                id="payment-method-card"
                type="radio"
                name="payment-method"
                value="card"
                checked="true"
              />
              <label for="payment-method-card"
                ><span><i class="fa fa-cc-visa"></i>Credit Card</span></label
              >
              <input
                id="payment-method-paypal"
                type="radio"
                name="payment-method"
                value="paypal"
              />
              <label for="payment-method-paypal">
                <span><i class="fa fa-cc-paypal"></i>Paypal</span></label
              >
            </div>
            <div class="input-group input-group-icon">
              <input type="text" placeholder="Card Number" />
              <div class="input-icon"><i class="fa fa-credit-card"></i></div>
            </div>
            <div class="col-half">
              <div class="input-group input-group-icon">
                <input type="text" placeholder="Card CVC" />
                <div class="input-icon"><i class="fa fa-user"></i></div>
              </div>
            </div>
            <div class="col-half">
              <div class="input-group">
                <select>
                  <option>01 Jan</option>
                  <option>02 Jan</option>
                </select>
                <select>
                  <option>2015</option>
                  <option>2016</option>
                </select>
              </div>
            </div>
          </div>
          <div class="row">
            <h4>Terms and Conditions</h4>
            <div class="input-group">
              <input id="terms" type="checkbox" />
              <label for="terms"
                >I accept the terms and conditions for signing up to this
                service, and hereby confirm I have read the privacy
                policy.</label
              >
            </div>
          </div>
        </form>
      </div>
    </section>
  </body>
